<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accessible Portfolio</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Heading with ARIA role -->
	<h1 role="heading">My Accessible Portfolio</h1>

	<!-- Navigation with ARIA role -->
	<nav role="navigation">
		<ul role="list">
			<li role="listitem"><a href="#about">About</a></li>
			<li role="listitem"><a href="#projects">Projects</a></li>
			<li role="listitem"><a href="#contact">Contact</a></li>
		</ul>
	</nav>

	<!-- Image with ARIA role -->
	<img role="img" src="" alt="Profile picture of portfolio owner">

	<!-- Brief description -->
	<p id="about">Hello! I am a web developer passionate about building accessible and user-friendly websites.</p>

	<!-- List with ARIA roles -->
	<h2 id="projects">My Skills</h2>
	<ul role="list">
		<li role="listitem">HTML & CSS</li>
		<li role="listitem">JavaScript</li>
		<li role="listitem">Accessibility Implementation (ARIA)</li>
	</ul>

	<!-- Contact section -->
	<h2 id="contact">Contact Me</h2>
	<p>Email: san12@gmail.com</p>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
